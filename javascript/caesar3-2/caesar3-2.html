var canvas = document.getElementById("canvas");

var offsetX = canvasOffset.left;
var offsetY = canvasOffset.top;

var game = new Game();

function handleMouseDown(e) {
    mouseX = parseInt(e.clientX - offsetX);
    mouseY = parseInt(e.clientY - offsetY);
    $("#downlog").html("Down: " + mouseX + " / " + mouseY);

    mousePressed = true;
}

function handleMouseUp(e) {
    mouseX = parseInt(e.clientX - offsetX);
    mouseY = parseInt(e.clientY - offsetY);
    $("#uplog").html("Up: " + mouseX + " / " + mouseY);

    mousePressed = false;
}

function handleMouseOut(e) {
    mouseX = parseInt(e.clientX - offsetX);
    mouseY = parseInt(e.clientY - offsetY);
    $("#outlog").html("Out: " + mouseX + " / " + mouseY);

}

function handleMouseMove(e) {
    mouseX = parseInt(e.clientX - offsetX);
    mouseY = parseInt(e.clientY - offsetY);
    $("#movelog").html("Move: " + mouseX + " / " + mouseY);

}

$("#canvas").mousedown(function (e) {
    handleMouseDown(e);
});
$("#canvas").mousemove(function (e) {
    handleMouseMove(e);
});
$("#canvas").mouseup(function (e) {
    handleMouseUp(e);
});
$("#canvas").mouseout(function (e) {
    handleMouseOut(e);
});

window.onload = function () {
    init();
    setInterval(update, 1000/30);
    //setInterval(update, 2000); // debug only
}

function init() {
    console.log("running init()");
    game.init();
}

function update() {

    game.clear();
    game.drawGrid();
}

function Game () {
    this.cameraOffset = {x: 0, y: 0};
}

Game.prototype.init = function () {
    console.log('Game init...');
    var i, j;
    this.grid = new Array(10);
    for(i = 0; i < this.grid.length; i++) {
        this.grid[i] = new Array(10);
    }
    for (i = 0; i < this.grid.length; i++) {
        for (j = 0; j < this.grid[i].length; j++) {
            this.grid[i][j] = 0;
        }
    }
}

Game.prototype.drawGrid = function () {
    var i, j;
    for (i = 0; i < this.grid.length; i++) {
        for (j = 0; j < this.grid[i].length; j++) {
            drawRombBorder(i, j);
        }
    }
}

    context.beginPath();
    context.fillStyle = "gray"; //"#556655";
    context.rect(0, 0, width, height);
    context.fill();
}

function drawRombBorder(i, j) {
    var offsetX = 50;
    var offsetY = 50;
    if ((i + j) % 2 == 0)
        context.fillStyle = 'red';
    else
        context.fillStyle = 'blue';
    context.beginPath();
    context.moveTo(offsetX + i * 40, offsetY + j * 40); // stanga jos
    context.lineTo(offsetX + i * 40, offsetY + j * 40 + 40); // dreapta jos
    context.lineTo(offsetX + i * 40 + 40, offsetY + j * 40 + 40); // dreapta sus
    context.lineTo(offsetX + i * 40 + 40, offsetY + j * 40); //  stanga sus
