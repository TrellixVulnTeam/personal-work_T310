<html>
<head>
    <title>Inkfill</title>
<style>
body {
    background-color:#000000;
    color:white;
    font-family:Courier;
}
</style>
</head>
<body>
    <div>
        <canvas id="canvas" height="600" width="800"></canvas>
    </div>
    <div>
        Copyright(c) Adrianus per Scorillo.
    </div>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    var tabla = [];
    var maxTries = 36;
    // red ; green ; blue ; yellow ; orange ; purple

    canvas.addEventListener('click', function(event) {
        var x, y;
        x = event.clientX;
        y = event.clientY;
    }, false);

    function drawRectangle(x, y, sizex, sizey, colour) {
        // ...
        context.beginPath();
        context.fillStyle = colour;
        context.rect(x, y, sizex, sizey);
        context.fill();
    }

    function clear() {
        drawRectangle(0, 0, 800, 600, "#001122");
    }

    function drawTabla() {
        var i, j;
        for (i = 0; i < 20; i++) {
            for (j = 0; j < 20; j++) {
                var color;
                switch(tabla[i][j]) {
                    case 0: color = "red";
                    break;
                    case 1: color = "green";
                    break;
                    case 2: color = "blue";
                    break;
                    case 3: color = "yellow";
                    break;
                    case 4: color = "orange";
                    break;
                    case 5: color = "purple";
                    break;
                }
                drawRectangle(i * 10, j * 10, 10, 10, color);
            }
        }
    }

    function update() {
        clear();
        drawTabla();
    }

    function create_tabla() {
        tabla = new Array(20);
        var i, j;
        for (i = 0; i < tabla.length; i++) {
            tabla[i] = new Array(20);
            for (j = 0; j < tabla[i].length; j++) tabla[i][j] = Math.floor(Math.random() * 6);
        }
    }

    function start_loop() {
        create_tabla();
        console.log(tabla);
        update();
    }

    start_loop();
</script>
</body>
</html>
