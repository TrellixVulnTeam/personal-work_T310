<html>
<head>
    <title>Inkfill</title>
<style>
body {
    background-color:#000000;
    color:white;
    font-family:Courier;
}
</style>
</head>
<body>
    <div>
        <canvas id="canvas" height="600" width="800"></canvas>
    </div>
    <div>
        Copyright(c) Adrianus per Scorillo.
    </div>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    var tabla = [];
    // red ; green ; blue ; yellow ; orange ; purple

    function drawRectangle(x, y, sizex, sizey, colour) {
        // ...
        context.beginPath();
        context.fillStyle = colour;
        context.rect(x, y, sizex, sizey);
        context.fill();
    }

    function clear() {
        drawRectangle(0, 0, 800, 600, "#001122");
    }

    function update() {
        clear();
    }

    function create_tabla() {
        tabla = new Array(20);
        var i, j;
        for (i = 0; i < tabla.length; i++) {
            tabla[i] = new Array(20);
            for (j = 0; j < tabla[i].length; j++) tabla[i][j] = Math.floor(Math.random() * 6);
        }
    }

    function start_loop() {
        create_tabla();
        console.log(tabla);
        update();
    }

    start_loop();
</script>
</body>
</html>
