server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/oauth2test
spring.datasource.username=oauth2test
spring.datasource.password=oauth2test
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

spring.security.oauth2.client.registration.google.client-id=${OAUTH2_TEST_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH2_TEST_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

spring.security.oauth2.resourceserver.jwt.issuer-uri=accounts.google.com
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs

spring.main.allow-bean-definition-overriding=true
