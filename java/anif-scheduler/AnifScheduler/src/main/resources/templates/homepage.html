<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>ANIF - planificare taskuri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap/3.4.1/bootstrap.min.css">
    <script src="js/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap/3.4.1/bootstrap.min.js"></script>
</head>
<body>
    <!-- <span style="display: none;" th:text="${anunt}"></span> -->
    <div class="col-sm-4">
        <div><img src="images/logo.png"></div>
        <div style="margin-top: 20px;">
            <form class="form-horizontal" method="POST" action="/authenticate">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="login-container-username">Adresa email</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="login-container-username" name="username" placeholder="email" type="email">
                        <small id="email-help">Adresa de email este username-ul folosit in aplicatie</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="login-container-password">Parola</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="login-container-password" name="password" placeholder="parola" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" id="login-container-submit" name="login-container-submit" type="submit">Conecteaza-te</button>
                    </div>
                </div>
                <div th:if="${errorMessage} != null"> <!-- if error encountered -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <small class="text-danger" id="fail-notification">Username sau parola incorecte</small>
                        </div>
                    </div>
                </div> <!-- end if --->
            </form>
        </div>
    </div>
</body>
</html>
